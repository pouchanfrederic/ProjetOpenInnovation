<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Num√©ro </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>
    <ng-container matColumnDef="rue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rue </th>
        <td mat-cell *matCellDef="let element"> {{element.rue}} </td>
    </ng-container>
    <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
    </ng-container>
    <ng-container matColumnDef="tauxRemplissage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Taux de rempplissage </th>
        <td mat-cell *matCellDef="let element"> {{element.tauxRemplissage}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
