<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="entite">
        <th mat-header-cell *matHeaderCellDef> Entit√© </th>
        <td mat-cell *matCellDef="let element"> {{element.entiteProprietaire}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>
    <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
    </ng-container>
    <ng-container matColumnDef="codeP">
        <th mat-header-cell *matHeaderCellDef> Code Postal </th>
        <td mat-cell *matCellDef="let element"> {{element.codeP}} </td>
    </ng-container>
    <ng-container matColumnDef="tauxRemplissage" >
        <th mat-header-cell *matHeaderCellDef> Taux de remplissage </th>
        <td mat-cell *matCellDef="let element" [ngClass]="getClass(element)"> {{element.tauxRemplissage | percent }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
